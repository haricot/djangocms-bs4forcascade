{% load i18n %}{% spaceless %}
<div class="form-row">
{% for group, options, index in widget.optgroups %}{% with widget=options.0 %}
	<div class="field-box">
		<div class="card {{ widget.value }}">
			<div class="card-header">{{ widget.label }}</div>
			<div class="card-body">{% trans "Content" %}</div>
		</div>
		<div class="label">{% include widget.template_name %}</div>
	</div>
{% endwith %}{% endfor %}</div>
{% endspaceless %}
